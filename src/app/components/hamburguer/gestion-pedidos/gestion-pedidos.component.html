<h3 class="d-flex justify-content-center m-2">Historial de pedidos para gestionar</h3>
<div class="row row-cols-3 justify-content-center">
  <div class="m-2 mb-5" *ngIf="pedidos.length==0">
    <div class="alert alert-warning" role="alert">
      No se han encontrado pedidos
    </div>
  </div>
</div>
<div class="d-flex flex-column align-items-center">
  <div class="card m-2 mb-5 pedido" *ngFor="let pedidos of pedidos">
    <div class="card-body d-flex justify-content-between">
      <h4 class="card-title">NÃºmero de pedido: #{{pedidos.id}}</h4>
      <div class="d-flex col-4">
        <div class="d-flex gap-2 me-5 align-items-center col-6">
          <p class="card-text">
            <img src="/assets/img/hamb_icon.png" alt="hamburger">
          </p>
          <p class="card-text">{{pedidos.hamburguesa | smartTruncate:50}}</p>
        </div>
        <div class="d-flex gap-2 me-5 align-items-center col-4">
          <p class="card-text">
            <img src="/assets/img/fries_icon.png" alt="fries" *ngIf="pedidos.idguarnicion!=null">
          </p>
          <p class="card-text">{{pedidos.guarnicion}}</p>
        </div>
        <div class="d-flex gap-2 me-5 align-items-center col-4" *ngIf="pedidos.idbebida!=null">
          <p class="card-text">
            <img src="/assets/img/drink_icon.png" alt="drinks">
          </p>
          <p class="card-text">{{pedidos.bebida}}</p>
        </div>
      </div>
      <div>
        <a routerLink="/detalle_pedido/{{pedidos.id}}" class="btn btn-outline-warning btn-block">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eye-fill"
            viewBox="0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7" />
          </svg>
        </a>&nbsp;
        <a routerLink="/mantenimiento_pedido/{{pedidos.id}}" class="btn btn-outline-warning btn-block">Modificar</a>
      </div>
    </div>
  </div>
</div>

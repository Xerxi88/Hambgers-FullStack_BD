<h3 class="d-flex justify-content-center m-2">Historial de pedidos</h3>
<div class="row row-cols-3 justify-content-center">
  <div class="m-2 mb-5" *ngIf="pedidos.length==0">
    <div class="alert alert-warning" role="alert">
      No se han encontrado pedidos
    </div>
  </div>
</div>
<div class="d-flex flex-column align-items-center">
  <div class="m-2 mt-3 pedido">
    <div class="card-body d-flex justify-content-between">
      <h4 class="card-title col-4"></h4>
      <div class="d-flex justify-content-start col-6">
      </div>
      <div class="col-3 d-flex justify-content-center">
        <h5>Tiempo transcurrido</h5>
      </div>
    </div>
  </div>
</div>
<div class="d-flex flex-column align-items-center">
  <div class="card m-2 mb-5 pedido" *ngFor="let pedido of pedidos">
    <div class="card-body d-flex justify-content-between">
      <h4 class="card-title col-4">Pedido de: {{pedido.nombre_cliente}}<span>#{{pedido.id}}</span></h4>
      <div class="d-flex justify-content-start col-6">
        <div class="d-flex gap-2 me-5 align-items-center col-4">
          <p class="card-text">
            <img src="/assets/img/hamb_icon.png" alt="hamburger">
          </p>
          <p class="card-text">{{pedido.hamburguesa | smartTruncate:50}}</p>
        </div>
        <div class="d-flex gap-2 me-5 align-items-center col-4" *ngIf="pedido.idguarnicion!=null">
          <p class="card-text">
            <img src="/assets/img/fries_icon.png" alt="fries">
          </p>
          <p class="card-text">{{pedido.guarnicion}}</p>
        </div>
        <div class="d-flex gap-2 me-5 align-items-center col-4" *ngIf="pedido.idbebida!=null">
          <p class="card-text">
            <img src="/assets/img/drink_icon.png" alt="drinks">
          </p>
          <p class="card-text">{{pedido.bebida}}</p>
        </div>
      </div>
      <div class="col-3 d-flex justify-content-center">
        <p id="tiempo">{{pedido.tiempo_transcurrido}}</p>
      </div>
      <div (click)="borrarPedido(this.pedido.id)"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
          fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16" id="eliminar">
          <path
            d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
        </svg></div>
    </div>
  </div>
